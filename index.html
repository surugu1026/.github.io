
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>プレゼントゲーム</title>
  <!-- 正しいCSSの読み込み -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- iOS オーディオ解禁用のスタートオーバーレイ -->
  <div id="startOverlay">
    <div class="overlayContent">
      <h1>タップでスタート</h1>
      <p>音楽を再生するには最初にタップが必要です（iPhone対応）。</p>
      <button id="startBtn" class="primaryBtn">ゲームを始める</button>
    </div>
  </div>

  <main id="gameWrapper" aria-label="マリオ風ゲーム">
    <canvas id="gameCanvas" width="800" height="400" aria-label="ゲーム画面"></canvas>

    <!-- タッチ操作ボタン（大きめ） -->
    <div id="touchControls" role="group" aria-label="タッチコントロール">
      <button id="leftBtn" class="ctrlBtn" aria-label="左へ移動">←</button>
      <button id="jumpBtn" class="ctrlBtn jump" aria-label="ジャンプ">⤴︎</button>
      <button id="rightBtn" class="ctrlBtn" aria-label="右へ移動">→</button>
    </div>
  </main>

  <!-- 正しい script タグ（文字として出ないように） -->
  <script src="app.js" defer></script>
</body>
</html>
