<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちびジャンプ！(Mario-like)</title>
  <!-- CSS の読み込み -->
  <link rel="stylesheet" href="styles.css" />

  <noscript>このゲームを遊ぶには JavaScript を有効にしてください。</noscript>
</head>
<body>
  <header class="topbar">
    <h1>ちびジャンプ！</h1>
    <div class="hud" aria-live="polite">
      <span id="coins" aria-label="コイン枚数">🪙 0</span>
      <span id="status">準備OK</span>
    </div>
  </header>

  <main class="game-wrap">
    <p class="sr-only">
      左右キーで移動、スペースキーでジャンプ。コインを集めてゴール旗へ！
    </p>

    <canvas
      id="game"
      width="960"
      height="540"
      role="img"
      aria-label="横スクロールゲームのプレイ画面">
      お使いのブラウザは Canvas に対応していないようです。最新の Chrome / Edge / Safari でお試しください。
    </canvas>

    <!-- モバイル向けタッチ操作 -->
    <div class="touch-controls" aria-hidden="true">
      <button id="btn-left" class="btn" title="左へ">◀︎</button>
      <button id="btn-jump" class="btn" title="ジャンプ">⤴︎</button>
      <button id="btn-right" class="btn" title="右へ">▶︎</button>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 Komiya Family</small>
  </footer>

  <!-- JS の読み込み（defer で DOM 構築後に実行） -->
  app.js</script>
</body>
</html>
