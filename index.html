<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちびジャンプ！(Mario-like)</title>

  <!-- 正しいCSSの読み込み -->
  <link rel="stylesheet" href="styles.css" />

  <noscript>このゲームを遊ぶには JavaScript を有効にしてください。</noscript>
</head>
<body>
  <header class="topbar">
    <h1>ちびジャンプ！</h1>
    <div class="hud" aria-live="polite">
      <span id="coins" aria-label="コイン枚数">🪙 0</span>
      <span id="status">準備OK</span>
    </div>
  </header>

  <main class="game-wrap">
    <p class="sr-only">
      左右キーで移動、スペースキーでジャンプ。コインを集めてゴール旗へ！
    </p>

    <canvas
      id="game"
      width="960"
      height="540"
      role="img"
      aria-label="横スクロールゲームのプレイ画面">
      お使いのブラウザは Canvas に対応していないようです。最新の Chrome / Edge / Safari でお試しください。
    </canvas>

    <!-- タブレット向けバーチャルボタン -->
    <div class="touch-controls" aria-hidden="false" role="group" aria-label="タブレット操作ボタン">
      <button id="btn-left"  class="btn touch-btn" title="左へ"   aria-label="左へ移動">◀︎</button>
      <button id="btn-jump"  class="btn touch-btn jump" title="ジャンプ" aria-label="ジャンプ">⤴︎</button>
      <button id="btn-right" class="btn touch-btn" title="右へ"   aria-label="右へ移動">▶︎</button>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 Komiya Family</small>
  </footer>

  <!-- 正しいJSの読み込み（deferでDOM構築後に実行） -->
  <script src="app.js" defer></script>
</body>
</html>
