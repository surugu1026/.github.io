
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちびジャンプ！(Mario-like)</title>
  styles.css
  <link rel="stylesheet" href="styles.css">

  <noscript>このゲームを遊ぶにはJavaScriptを有効にしてください。</noscript>
</head>
<body>
  <header class="topbar">
    <h1>ちびジャンプ！</h1>
    <div class="hud">
      <span id="coins">🪙 0</span>
      <span id="status">準備OK</span>
    </div>
  </header>

  <main class="game-wrap">
    <!-- 操作ヘルプ（スクリーンリーダー配慮） -->
    <p class="sr-only" aria-live="polite">
      左右キーで移動、スペースキーでジャンプ。コインを集めてゴール旗へ！
    </p>

    <canvas id="game" width="960" height="540" role="img" aria-label="横スクロールゲームのプレイ画面">
      お使いのブラウザはCanvasに対応していないようです。最新のChrome/Edge/Safariでお試しください。
    </canvas>

    <!-- モバイル向けタッチ操作 -->
    <div class="touch-controls" aria-hidden="true">
      <button id="btn-left" class="btn">◀︎</button>
      <button id="btn-jump" class="btn">⤴︎</button>
      <button id="btn-right" class="btn">▶︎</button>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 Komiya Family</small>
  </footer>

  
<script src="app.js"></script>
</body>
</html>
