
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ちびジャンプ！</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1 class="app-title">ちびジャンプ！（Mario-like）</h1>
  </header>

  <!-- HUD -->
  <div id="hud" class="hud">
    <span id="coins">🪙 0</span>
    <span id="status"></span>
  </div>

  <!-- メインレイアウト -->
  <main class="layout">
    <!-- ゲームキャンバス -->
    <canvas id="game" width="960" height="540" aria-label="ゲーム画面"></canvas>

    <!-- モバイル操作ボタン -->
    <div class="controls">
      <button id="btn-left"  aria-label="左へ">◀︎</button>
      <button id="btn-right" aria-label="右へ">▶︎</button>
      <button id="btn-jump"  aria-label="ジャンプ">⤴︎</button>
    </div>

    <!-- 注意：Canvas未対応のブラウザ向け -->
    <noscript>JavaScriptを有効にしてください。</noscript>
    <p class="canvas-note">
      お使いのブラウザが Canvas に対応していない場合は、最新の Chrome / Edge / Safari をお試しください。
    </p>
  </main>

  <!-- ゲームロジック -->
  <script src="./app.js"></script>
</body>
</html>
